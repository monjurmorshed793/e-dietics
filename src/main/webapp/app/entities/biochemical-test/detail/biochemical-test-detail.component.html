<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="biochemicalTest">
      <h2 data-cy="biochemicalTestDetailsHeading"><span>Biochemical Test</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ biochemicalTest.id }}</span>
        </dd>
        <dt><span>Test Name</span></dt>
        <dd>
          <span>{{ biochemicalTest.testName }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ biochemicalTest.description }}</span>
        </dd>
        <dt><span>Default Measurement Type</span></dt>
        <dd>
          <div *ngIf="biochemicalTest.defaultMeasurementType">
            <a [routerLink]="['/measurement-type', biochemicalTest.defaultMeasurementType?.id, 'view']">{{
              biochemicalTest.defaultMeasurementType?.label
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/biochemical-test', biochemicalTest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
